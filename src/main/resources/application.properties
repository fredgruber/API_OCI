spring.application.name=api-oci

# Configuração do Oracle Database
# Substitua pelas suas credenciais reais da OCI
spring.datasource.url=jdbc:oracle:thin:@dbapioci_high?TNS_ADMIN=/app/wallet
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Log SQL (opcional, para debug)
logging.level.org.springframework.jdbc.core=DEBUG
